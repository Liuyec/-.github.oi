<body>
    <div class="container">
        <h1>åº—é“ºæ‰«ç ç»Ÿè®¡</h1>
        <p class="subtitle">æ‰€æœ‰åº—é“ºçš„æ‰«ç è®¡æ•°ç»Ÿè®¡</p>
        
        <div class="stats-header">

            <div class="export-buttons">

        </div>
        
        <div id="statsContent">
            <!-- ç»Ÿè®¡æ•°æ®å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>
    </div>

    <script>
        // å­˜å‚¨é”®å
        const STORAGE_KEY = 'shop_count_data';
        
        // è·å–å­˜å‚¨çš„æ•°æ®
        function getStorageData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                try {
                    return JSON.parse(data);
                } catch (e) {
                    return {};
                }
            }
            return {};
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡
        function displayStats() {
            const data = getStorageData();
            const shops = Object.values(data);
            
            if (shops.length === 0) {
                document.getElementById('statsContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“Š</div>
                        <p>æš‚æ— ç»Ÿè®¡æ•°æ®</p>
                        <p style="margin-top: 10px; font-size: 14px;">æ‰«æåº—é“ºäºŒç»´ç å¼€å§‹è®¡æ•°</p>
                    </div>
                `;
                document.getElementById('totalCount').textContent = '0';
                return;
            }
            
            // æŒ‰ç£å¯¼åˆ†ç»„
            const grouped = {};
            shops.forEach(shop => {
                const supervisor = shop.supervisor || 'æœªçŸ¥';
                if (!grouped[supervisor]) {
                    grouped[supervisor] = [];
                }
                grouped[supervisor].push(shop);
            });
            
            // è®¡ç®—æ€»æ•°
            const totalCount = shops.reduce((sum, shop) => sum + (shop.count || 0), 0);
            document.getElementById('totalCount').textContent = totalCount;
            
            // ç”ŸæˆHTML
            let html = '';
            const supervisors = Object.keys(grouped).sort();
            
            supervisors.forEach(supervisor => {
                html += `<div class="group-section">`;
                html += `<div class="group-title">${supervisor} (${grouped[supervisor].length} ä¸ªåº—é“º)</div>`;
                html += `<table class="shop-table">`;
                html += `<thead><tr><th>åº—é“ºåç§°</th><th>è®¡æ•°</th></tr></thead>`;
                html += `<tbody>`;
                
                grouped[supervisor].sort((a, b) => (b.count || 0) - (a.count || 0)).forEach(shop => {
                    html += `<tr data-shop-name="${shop.shop_name}" data-supervisor="${shop.supervisor}">`;
                    html += `<td>${shop.shop_name || 'æœªçŸ¥'}</td>`;
                    html += `<td><span class="count-badge">${shop.count || 0}</span></td>`;
                    html += `</tr>`;
                });
                
                html += `</tbody></table>`;
                html += `</div>`;
            });
            
            document.getElementById('statsContent').innerHTML = html;
        }
        
        // è¿‡æ»¤è¡¨æ ¼
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const shopName = row.getAttribute('data-shop-name') || '';
                const supervisor = row.getAttribute('data-supervisor') || '';
                const text = (shopName + ' ' + supervisor).toLowerCase();
                
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        // å¯¼å‡ºExcel
        function exportToExcel() {
            const data = getStorageData();
            const shops = Object.values(data);
            
            if (shops.length === 0) {
                alert('æš‚æ— æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            // åˆ›å»ºCSVå†…å®¹
            let csv = '\uFEFF'; // BOM for UTF-8
            csv += 'ç£å¯¼,åº—é“ºåç§°,è®¡æ•°\n';
            
            // æŒ‰ç£å¯¼åˆ†ç»„æ’åº
            const grouped = {};
            shops.forEach(shop => {
                const supervisor = shop.supervisor || 'æœªçŸ¥';
                if (!grouped[supervisor]) {
                    grouped[supervisor] = [];
                }
                grouped[supervisor].push(shop);
            });
            
            Object.keys(grouped).sort().forEach(supervisor => {
                grouped[supervisor].forEach(shop => {
                    csv += `"${supervisor}","${shop.shop_name || ''}",${shop.count || 0}\n`;
                });
            });
            
            // ä¸‹è½½æ–‡ä»¶
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `åº—é“ºç»Ÿè®¡_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // æ¸…ç©ºæ‰€æœ‰æ•°æ®
        function clearAllData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ç»Ÿè®¡æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                localStorage.removeItem(STORAGE_KEY);
                displayStats();
                alert('æ•°æ®å·²æ¸…ç©º');
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç»Ÿè®¡
        displayStats();
        
        // ç›‘å¬å­˜å‚¨å˜åŒ–ï¼ˆå¦‚æœæ‰“å¼€äº†å¤šä¸ªæ ‡ç­¾é¡µï¼‰
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                displayStats();
            }
        });
        
        // å®šæœŸåˆ·æ–°ï¼ˆå¯é€‰ï¼‰
        setInterval(() => {
            displayStats();
        }, 5000);
    </script>
